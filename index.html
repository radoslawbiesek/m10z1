<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Seven Summits - The highest mountains of each of the seven continents</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="vendor/normalize.css">
    <link rel="stylesheet" href="vendor/flickity.min.css">    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-wrapper">
        <div class="main-carousel">
            <div class="carousel-cell" id="carousel-cell1" style="background-image: url('images/everest.jpg')">
                <div class="container">
                    <h3>Mount Everest (Asia, Nepal) - 8848 m</h3>
                </div>
            </div>
            <div class="carousel-cell" id="carousel-cell2" style="background-image: url('images/aconcagua.jpg')">
                <div class="container">
                    <h3>Aconcagua (South America, Argentina) - 6961 m</h3>
                </div>
            </div>
            <div class="carousel-cell" id="carousel-cell3" style="background-image: url('images/denali.jpg')">
                <div class="container">
                    <h3>Denali (North America, United States) - 6144 m</h3>
                </div>
            </div>
            <div class="carousel-cell" id="carousel-cell4" style="background-image: url('images/kilimanjaro.jpg')">
                <div class="container">
                    <h3>Kilimanjaro (Africa, Tanzania) - 5895 m</h3>
                </div>
            </div>
            <div class="carousel-cell" id="carousel-cell5" style="background-image: url('images/elbrus.jpg')">
                <div class="container">
                    <h3>Elbrus (Europe, Russia) - 5642 m</h3>
                </div>
            </div>
            <div class="carousel-cell" id="carousel-cell6" style="background-image: url('images/vinson.jpg')">
                <div class="container">
                    <h3>Mount Vinson (Antarctica) - 4892 m</h3>
                </div>
            </div>
            <div class="carousel-cell" id="carousel-cell7" style="background-image: url('images/jaya.jpg')">
                <div class="container">
                    <h3>Puncak Jaya (Australia, Indonesia) - 4884 m</h3>
                </div>
            </div>
        </div>
        <div class="progress-bar"></div>
        <button type="button" class="restart-button"><i class="fas fa-arrow-left"></i> Restart</button>
    </div>
    <script src="vendor/flickity.pkgd.min.js"></script>
    <script src="vendor/hash.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
