<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Seven Summits - The highest mountains of each of the seven continents</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="vendor/normalize.css">
    <link rel="stylesheet" href="vendor/flickity.min.css">    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-wrapper">
        <div class="main-carousel">
        <!-- Carousel cells are generating here -->
        </div>
        <div class="progress-bar"></div>
        <button type="button" class="restart-button"><i class="fas fa-arrow-left"></i> Restart</button>
    </div>
    
    <!-- Mustache  -->
    <script id="cell-template">
        <div class="carousel-cell" id="carousel-cell{{ number }}" style="background-image: url('{{ image }}')">
            <div class="container">
                <div class="overlay">
                    <h3>{{ name }} - {{ height }}</h3>
                    {{{ location }}}
                </div>
            </div>
        </div>
    </script>

    <script id="summits-list">

        {
            name: 'Aconcagua',
            height: '6961 m',

            image: 'images/aconcagua.jpg',
        },
        {
            name: 'Denali',
            height: '6144 m',
            location: '<p>North America, United States</p>',
            image: 'images/denali.jpg',
        },
        {

            location: '<p>Africa, Tanzania</p>',

        },
        {
            name: 'Elbrus',

            image: 'images/elbrus.jpg',
        },
        {

            height: '4892 m',
            location: '<p>Antarctica</p>',

        },
        {
            name: 'Puncak Jaya',
            height: '4884 m',
            location: '<p>Australia, Indonesia</p>',
            image: 'images/jaya.jpg',
        }
    ];
    </script>

    <script src="vendor/flickity.pkgd.min.js"></script>
    <script src="vendor/hash.js"></script>
    <script src="vendor/mustache.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
